    # for Dalitz variables and helicity angles
    # "B_PVFitB_D0_Kplus_ID*B_ID<0" means D0 (D2b) is D0, and D4b is anti-D0.
    # We define B+ -> D1 D2 pi+(3), where D1(D0) is same charge as B+ and D2(D0bar) is opposite charge as B+.
    "m12": "(vec4_D2b_PVFitB+vec4_D4b_PVFitB).M()/1000"
    "m13": "(B_PVFitB_D0_Kplus_ID[0]*B_ID<0)*(vec4_D2b_PVFitB+vec4_BH_PVFitB).M()/1000
            +(B_PVFitB_D0_Kplus_ID[0]*B_ID>0)*(vec4_D4b_PVFitB+vec4_BH_PVFitB).M()/1000"
    "m23": "(B_PVFitB_D0_Kplus_ID[0]*B_ID<0)*(vec4_D4b_PVFitB+vec4_BH_PVFitB).M()/1000
            +(B_PVFitB_D0_Kplus_ID[0]*B_ID>0)*(vec4_D2b_PVFitB+vec4_BH_PVFitB).M()/1000"
    "cosHel12": "(B_PVFitB_D0_Kplus_ID[0]*B_ID<0)*cosHel(vec4_D2b_PVFitB, vec4_D4b_PVFitB, vec4_BH_PVFitB) + 
    (B_PVFitB_D0_Kplus_ID[0]*B_ID>0)*cosHel(vec4_D4b_PVFitB, vec4_D2b_PVFitB, vec4_BH_PVFitB)"
    "cosHel13": "(B_PVFitB_D0_Kplus_ID[0]*B_ID<0)*cosHel(vec4_BH_PVFitB, vec4_D2b_PVFitB, vec4_D4b_PVFitB) + 
    (B_PVFitB_D0_Kplus_ID[0]*B_ID>0)*cosHel(vec4_BH_PVFitB, vec4_D4b_PVFitB, vec4_D2b_PVFitB)"
    "cosHel23": "(B_PVFitB_D0_Kplus_ID[0]*B_ID<0)*cosHel(vec4_BH_PVFitB, vec4_D4b_PVFitB, vec4_D2b_PVFitB) + 
    (B_PVFitB_D0_Kplus_ID[0]*B_ID>0)*cosHel(vec4_BH_PVFitB, vec4_D2b_PVFitB, vec4_D4b_PVFitB)"
    "m12Sq": "m12*m12"
    "m13Sq": "m13*m13"
    "m23Sq": "m23*m23"
    "pq13": "getpq(m13, (B_PVFitB_D0_Kplus_ID[0]*B_ID<0)*vec4_D2b_PVFitB.M()/1000+(B_PVFitB_D0_Kplus_ID[0]*B_ID>0)*vec4_D4b_PVFitB.M()/1000, vec4_BH_PVFitB.M()/1000)"

